<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div class="dataContainer">
    <div>
      <h1>Tic Tac Toe</h1>
      <div class="players">
        <div class="player">
          <div class="playerName">
            <h2 id="playerOne">Player 1</h2>
          </div>
          <div class="playerScore">
            <span>Score:</span><span id="playerOneScore">0</span>
          </div>
        </div>
        <div class="player">
          <div>
            <h2 id="playerTwo">Player 2</h2>
          </div>
          <div class="playerScore">
            <span>Score:</span><span id="playerTwoScore">0</span>
          </div>
        </div>
      </div>
    </div>
    <div class="resultMessage">
      <h2 id="resultMessage">
      </h2>
    </div>
    <div class="buttons">
      <button id="restartGame">
        Restart
      </button>
      <button id="restartScore">
        Reset Score
      </button>
      <button id="changePlayerNames">
        Change Player Names
      </button>
    </div>
  </div>
  <div class="gameContainer">
    <div class="row">
      <div class="cell" id="cell1">
        <div class="cellContent"></div>
      </div>
      <div class="cell" id="cell2">
        <div class="cellContent"></div>
      </div>
      <div class="cell" id="cell3">
        <div class="cellContent"></div>
      </div>
    </div>
    <div class="row">
      <div class="cell" id="cell4">
        <div class="cellContent"></div>
      </div>
      <div class="cell" id="cell5">
        <div class="cellContent"></div>
      </div>
      <div class="cell" id="cell6">
        <div class="cellContent"></div>
      </div>
    </div>
    <div class="row">
      <div class="cell" id="cell7">
        <div class="cellContent"></div>
      </div>
      <div class="cell" id="cell8">
        <div class="cellContent"></div>
      </div>
      <div class="cell" id="cell9">
        <div class="cellContent"></div>
      </div>
    </div>
  </div>
</body>

</html>
