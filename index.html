<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script src="./js/main.js" defer></script>
</head>

<body>
  <div class="menu" id="menu">
    <div class="menu-container">
      <div class="menu-title">
        <h1>Tic Tac Toe</h1>
        <h3>Multiplayer</h3>
      </div>
      <div class="name-inputs">
        <div class="input-container">
          <label for="player1">Player 1:</label>
          <input type="text" id="playerOneInput" placeholder="Player 1">
        </div>
        <div class="input-container">
          <label for="player2">Player 2:</label>
          <input type="text" id="playerTwoInput" placeholder="Player 2">
        </div>
      </div>
      <div class="menu-buttons">
        <button type="submit" class="menu-button" id="start-button">Start</button>
      </div>
    </div>
    <img src="./assets/wave.svg" id="wave" />
  </div>
  <div class="dataContainer">
    <div>
      <h1>Tic Tac Toe</h1>
      <div class="players">
        <div class="player">
          <div class="playerName">
            <h2 id="playerOne">Player 1</h2>
          </div>
          <div class="playerScore">
            <span>Score:</span><span id="playerOneScore">0</span>
          </div>
        </div>
        <div class="player">
          <div>
            <h2 id="playerTwo">Player 2</h2>
          </div>
          <div class="playerScore">
            <span>Score:</span><span id="playerTwoScore">0</span>
          </div>
        </div>
      </div>
    </div>
    <div class="resultMessageContainer" id="resultMessageContainer">
      <h2 id="resultMessage">
      </h2>
    </div>
    <div class="buttons">
      
      <button class="button" id="restartScore">
        Reset Score
      </button>
      <button class="button" id="backToMenu">
        Menu
      </button>
    </div>
  </div>
  <main>
    <div class="gameContainer">
      <div class="row">
        <div class="cell" id="cell1">
          <div class="cellContent"></div>
        </div>
        <div class="cell" id="cell2">
          <div class="cellContent"></div>
        </div>
        <div class="cell" id="cell3">
          <div class="cellContent"></div>
        </div>
      </div>
      <div class="row">
        <div class="cell" id="cell4">
          <div class="cellContent"></div>
        </div>
        <div class="cell" id="cell5">
          <div class="cellContent"></div>
        </div>
        <div class="cell" id="cell6">
          <div class="cellContent"></div>
        </div>
      </div>
      <div class="row">
        <div class="cell" id="cell7">
          <div class="cellContent"></div>
        </div>
        <div class="cell" id="cell8">
          <div class="cellContent"></div>
        </div>
        <div class="cell" id="cell9">
          <div class="cellContent"></div>
        </div>
      </div>
      <h3 id="playAgain">
        Play Again!
      </h3>
    </div>
    <div class="gameInfo">
      <h2>
        <span id="playerTurn"></span>'s turn
      </h2>
    </div>
  </main>
</body>

</html>
